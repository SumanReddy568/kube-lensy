  <!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KubeLensy - Kubernetes Log Viewer</title>
  <meta name="description"
    content="A high-performance Kubernetes log viewer for local and remote clusters. Filter by cluster, namespace, pod, and container with ease." />
  <meta name="author" content="KubeLensy" />

  <meta property="og:title" content="KubeLensy - Kubernetes Log Viewer" />
  <meta property="og:description" content="Professional Kubernetes log analysis for developers." />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@KubeLensy" />
  <link rel="icon" type="image/png" href="/favicon.png" />
</head>

<body>
  <div id="root"></div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      console.error("Global Error Caught:", msg, error);
      const root = document.getElementById('root');
      if (root) {
        // Only show if nothing has rendered yet or after a short delay to check if it's a mount error
        setTimeout(() => {
          if (root.children.length === 0 || root.innerText.trim() === "") {
            root.innerHTML = `
              <div style="background: #0d1117; color: #c9d1d9; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: ui-sans-serif, system-ui, sans-serif; text-align: center; padding: 20px;">
                <div style="background: #161b22; border: 1px solid #30363d; padding: 40px; border-radius: 12px; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
                  <div style="color: #f85149; margin-bottom: 20px;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                  </div>
                  <h1 style="font-size: 24px; margin-bottom: 10px; color: #fff;">Application Crashed</h1>
                  <p style="color: #8b949e; margin-bottom: 24px; line-height: 1.6;">The user interface encountered an unexpected error and could not load.</p>
                  
                  <div style="background: #0d1117; border-radius: 6px; padding: 12px; margin-bottom: 24px; font-family: monospace; font-size: 12px; color: #f85149; text-align: left; overflow-x: auto; border-left: 4px solid #f85149;">
                    ${msg}
                  </div>

                  <div style="display: flex; gap: 12px; justify-content: center;">
                    <a href="/debug" style="background: #238636; color: #fff; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 14px;">Open System Debugger</a>
                    <button onclick="location.reload()" style="background: #30363d; color: #c9d1d9; border: 1px solid #30363d; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 14px;">Reload App</button>
                  </div>
                </div>
                <p style="margin-top: 24px; font-size: 12px; color: #484f58;">KubeLensy Internal Watchdog</p>
              </div>
            `;
          }
        }, 500);
      }
    };
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
